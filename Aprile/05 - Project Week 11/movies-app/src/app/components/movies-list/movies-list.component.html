<div class="container mt-3">
	<div class="row">
		<div class="col-lg-4 col-md-6 mb-4" *ngFor="let movie of movies">
			<div class="card h-100">
				<img [src]="imgApi + movie.poster_path" class="card-img-top" [alt]="movie.title">
				<div class="card-body d-flex flex-column">
					<h5 class="card-title">{{ movie.title }}</h5>
					<p class="card-text">{{ movie.overview }}</p>
					<div class="mt-auto">
						<div class="mb-2">
							<span class="badge bg-secondary"
								*ngFor="let genre of genres | genresFilter: movie.genre_ids">{{ genre.name }}</span>
						</div>
						<button class="btn btn-outline-primary" (click)="toggleFavorite(movie.id)">
							{{ isFavorite(movie.id) ? 'Unfavorite' : 'Favorite' }}
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
