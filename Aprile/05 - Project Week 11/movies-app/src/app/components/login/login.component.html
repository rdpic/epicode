<div class="container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm)">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" #emailModel="ngModel" required>
            <div *ngIf="emailModel.invalid && emailModel.touched" class="error-message">
                Email is required.
            </div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" #passwordModel="ngModel" required>
            <div *ngIf="passwordModel.invalid && passwordModel.touched" class="error-message">
                Password is required.
            </div>
        </div>
        <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
