<div class="container mt-5">
    <h2 class="mb-4">Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email" required email
                #emailField="ngModel">
            <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="alert alert-danger mt-2">
                <div *ngIf="emailField.errors?.['required']">
                    Email is required.
                </div>
                <div *ngIf="emailField.errors?.['email']">
                    Enter a valid email.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required
                #passwordField="ngModel">
            <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)"
                class="alert alert-danger mt-2">
                <div *ngIf="passwordField.errors?.['required']">
                    Password is required.
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
