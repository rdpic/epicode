<div class="container">
    <h2>Register</h2>
    <form [formGroup]="user" (ngSubmit)="submitForm(user)">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
            <div *ngIf="user.controls['name'].invalid && user.controls['name'].touched" class="alert alert-danger">
                Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <div *ngIf="user.controls['email'].invalid && user.controls['email'].touched" class="alert alert-danger">
                <div *ngIf="user.controls['email'].errors?.['required']">Email is required.</div>
                <div *ngIf="user.controls['email'].errors?.['email']">Enter a valid email address.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <div *ngIf="user.controls['password'].invalid && user.controls['password'].touched"
                class="alert alert-danger">
                Password must meet the criteria.
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!user.valid">Register</button>
        </div>

        <div class="link-container">
            <a routerLink="/login">Are you already a user? Go to the login page.</a>
        </div>

    </form>
</div>
