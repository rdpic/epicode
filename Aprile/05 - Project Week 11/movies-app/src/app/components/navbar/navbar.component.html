<header class="header">
    <div class="container">
        <h1>AngularMovies</h1>
        <nav>
            <a routerLink="/movies-list">Movies</a>
            <a *ngIf="isLoggedIn" routerLink="/favorites">Favorites</a>
            <a *ngIf="!isLoggedIn" routerLink="/login">Login</a>
            <a *ngIf="!isLoggedIn" routerLink="/register">Register</a>
            <a *ngIf="isLoggedIn" (click)="logout()">Logout</a>
        </nav>
    </div>
</header>
