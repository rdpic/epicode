<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div id="header-container" class="w-100">
            <header>
                <div id="header-div" class="bg-dark">
                    <a href="#"><img id="header-logo" src="assets/images/logo.png" /></a>
                </div>
                <nav id="header-nav" class="bg-light">
                    <a class="nav-a font-1" href="#">All</a>
                    <a class="nav-a font-1" href="#">Today's Deals</a>
                    <a class="nav-a font-1" href="#">Customer Service</a>
                    <a class="nav-a font-1" href="#">Registry</a>
                    <a class="nav-a font-1" href="#">Gift Cards</a>
                    <a class="nav-a font-1" href="#">Sell</a>
                </nav>
            </header>
        </div>
        <div id="main-container" class="w-100">
            <main class="w-100">
                <div id="giftcard-div" class="text-center w-95 m-1">
                    <a class="main-a font-1" href="#">Shop All Holiday Gift Cards</a>
                </div>
                <div id="holiday-gift-div" class="text-center w-95">
                    <h1 id="header-one" class="holiday-gift-div-header">Holiday Gift Guides</h1>
                    <h2 id="header-two" class="holiday-gift-div-header">Be a go-gifter</h2>
                </div>
                <div id="cards-div" class="w-95 m-1">
                    <div class="header-container">
                        <p class="main-p font-4">Find the perfect gift</p>
                        <a id="a-one" class="font-1" href="#">Shop now</a>
                    </div>
                    <div class="cards-container">
                        <div id="card-one" class="card">
                            
                        </div>
                        <div id="card-two" class="card">
                            
                        </div>
                        <div id="card-three" class="card">
                            
                        </div>
                        <div id="card-four" class="card">
                            
                        </div>
                    </div>
                </div>
                <div class="full-img-div">
                    <div class="img-container">
                        <div id="img-one" class="cover-image">

                        </div>
                    </div>
                    <div class="img-div-footer-container text-center">
                        <p id="full-img-div-p-one" class="font-4">Play the gifting game</p>
                        <a id="a-two" class="font-1" href="#">Shop gaming</a>
                    </div>
                </div>
                <div class="full-img-div">
                    <div class="img-container">
                        <div id="img-two" class="cover-image">

                        </div>
                    </div>
                    <div class="img-div-footer-container text-center">
                        <p id="full-img-div-p-two" class="font-4">The sound of cheer</p>
                        <a id="a-three" class="font-1" href="#">Shop Audio & Accessories</a>
                    </div>
                </div>
            </main>
        </div>
        <div id="footer-container" class="w-100 text-center">
            <footer class="w-100">
                <div id="footer-header" class="bg-light">
                    <a class="footer-a font-1" href="#">Back to top</a>
                </div>
                <div id="footer-body" class="bg-dark">
                    <a href="#"><img id="footer-logo" src="assets/images/logo.png" /></a>
                </div>
            </footer>
        </div>
    </body>
</html>
