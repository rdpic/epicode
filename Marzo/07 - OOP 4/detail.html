<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detail</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <img id="photo-image" class="card-img-top" src="#" alt="Photo">
                    <div class="card-body">
                        <h5 class="card-title" id="photographer-name">Photographer's Name</h5>
                        <p class="card-text" id="photo-description">Photo Description</p>
                        <a href="#" id="photographer-url" class="btn btn-primary">Photographer's Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
