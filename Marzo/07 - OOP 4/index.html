<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>
<body>
    
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" id="search-input" placeholder="Cerca immagini...">
            </div>
            <div class="col-auto">
                <button id="search-button" class="btn btn-primary">Cerca</button>
            </div>
        </div>
    
        <div class="row">
            <div class="col">
                <button id="load-images" class="btn btn-info">Load Images</button>
                <button id="load-secondary-images" class="btn btn-info">Load Secondary Images</button>
            </div>
        </div>
    
        <div class="row" id="image-gallery">

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
