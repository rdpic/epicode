<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar p-4">
            <img id="logo" src="assets/img/netflix_logo.png" alt="Platform Logo">
        </nav>
    </header>

    <main id="profile-main" class="container d-flex">
        <div id="profile-card" class="card mb-3 w-100">
            <div id="profile-card-header" class="card-header">
                <h1>Edit Profile</h1>
            </div>
            <div class="row">
                <div id="img-div" class="col-md-4 d-flex">
                    <img id="profile-icon" src="assets/img/profilepic.png" alt="Profile Icon" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <div id="div-one" class="mb-4">
                                <div id="profile-name" class="flex-grow-1">
                                    <h5>Riccardo Del Piccolo</h5>
                                </div>
                                <br/>
                                <label for="language" class="form-label">Language:</label>
                                <select id="language" class="form-select">
                                    <option>English</option>
                                    <option>Italiano</option>
                                </select>
                            </div>
                            <div id="maturity" class="mb-4">
                                <h2 id="maturity-h2">Maturity Settings:</h2>
                                <p id="maturity-p">ALL MATURITY RATINGS</p>
                                <button class="btn profile-btn">EDIT</button>
                            </div>
                            <div class="mb-4">
                                <h2>Autoplay controls</h2>
                                <br />
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" checked>
                                    <label class="form-check-label">
                                        Autoplay next episode in a series on all devices.
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" checked>
                                    <label class="form-check-label">
                                        Autoplay previews while browsing on all devices.
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <div id="buttons-div" class="d-flex justify-content-between pt-3 w-100">
                        <button class="btn profile-btn w-100 me-2">SAVE</button>
                        <button class="btn profile-btn w-100 mx-2">CANCEL</button>
                        <button class="btn profile-btn w-100 ms-2">DELETE PROFILE</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
